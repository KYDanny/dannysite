{% extends 'dannyapp/base.html' %}
{% load static %}
{% load blog_tags %}

{% block title %}Danny's Place{% endblock %}

{% block content %}
{% for post in posts %}
<h1>{{ post.title }}</h1>
<img src="{% static 'dannyapp/images/myphoto.jpg' %}" alt="My Photo" width="1400px" height="1000px">
<p>{{ post.body|markdown }}</p>
{% endfor %}
{% endblock %}
